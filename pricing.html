<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Stylist Pricing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .selected {
      border: 2px solid green;
    }

    .disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <!-- Primary Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-danger-bg-subtle bg-danger-bg-subtle">
    <div class="container">
      <a class="navbar-brand" href="#">Hair by Sloane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link white" href="index.html">
              <span class="inline-container">
                <span class="material-symbols-outlined">apartment</span> Home
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="about.html">
              <span class="inline-container">
                <span class="material-symbols-outlined">info</span> About
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="booking.html">
              <span class="inline-container">
                <span class="material-symbols-outlined">calendar_month</span> Booking
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="testimonials.html">
              <span class="inline-container">
                <span class="material-symbols-outlined">forum</span> Testimonials
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-5 text-center">Hair Stylist Pricing</h1>

    <form action="checkout.html" method="POST">
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title text-center">Haircut</h5>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Standard Cut</h6>
              <p class="card-text">Price: $25</p>
              <input type="checkbox" name="selected_services[]" value="Haircut" class="form-check-input">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title text-center">Hair Coloring</h5>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Basic Color</h6>
              <p class="card-text">Price: $40</p>
              <input type="checkbox" name="selected_services[]" value="Hair Coloring" class="form-check-input">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title text-center">Highlights</h5>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Partial Highlights</h6>
              <p class="card-text">Price: $60</p>
              <input type="checkbox" name="selected_services[]" value="Highlights" class="form-check-input">
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Checkout</button>
      </div>
    </form>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const maxServices = 2;

    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('change', () => {
        const selectedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const isChecked = checkbox.checked;

        if (selectedCheckboxes.length > maxServices) {
          checkbox.checked = false;
          return;
        }

        checkboxes.forEach((cb) => {
          if (selectedCheckboxes.length >= maxServices && !cb.checked) {
            cb.disabled = true;
            cb.parentNode.parentNode.classList.add('disabled');
          } else {
            cb.disabled = false;
            cb.parentNode.parentNode.classList.remove('disabled');
          }
        });

        if (isChecked) {
          checkbox.parentNode.parentNode.classList.add('selected');
        } else {
          checkbox.parentNode.parentNode.classList.remove('selected');
        }
      });
    });
  </script>
</body>

</html>
